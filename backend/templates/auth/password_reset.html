{% extends 'base.html' %}

{% block title %}Recuperar Senha - CargoSnap ICTSI{% endblock %}

{% block extra_css %}
<style>
    .password-reset-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        background: url('/static/images/bg-login.png') center center no-repeat;
        background-size: cover;
        position: relative;
    }
    
    .password-reset-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.85);
        z-index: 0;
    }
    
    .password-reset-container > .container {
        position: relative;
        z-index: 1;
    }
    
    .reset-card {
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    .reset-header {
        background: linear-gradient(135deg, #0066CC 0%, #003366 100%);
        color: white;
        border-radius: 15px 15px 0 0;
        padding: 2rem;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="password-reset-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card reset-card">
                    <div class="reset-header">
                        <i class="bi bi-key" style="font-size: 3rem;"></i>
                        <h2 class="mb-0">Recuperar Senha</h2>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-center text-muted mb-4">
                            Digite seu email e enviaremos instruções para redefinir sua senha.
                        </p>
                        
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="id_email" class="form-label">
                                    <i class="bi bi-envelope"></i> Email
                                </label>
                                <input type="email" 
                                       class="form-control form-control-lg" 
                                       id="id_email" 
                                       name="email" 
                                       placeholder="seu@email.com"
                                       required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-send"></i> Enviar Instruções
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="text-decoration-none">
                                <i class="bi bi-arrow-left"></i> Voltar ao Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
